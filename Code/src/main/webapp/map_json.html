<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>TMiner Twitter Analysis</title>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="http://www.amcharts.com/lib/3/ammap.js"></script>
<script src="http://www.amcharts.com/lib/3/maps/js/usaLow.js"></script>
<script src="dataloader.min.js" type="text/javascript"></script>
<style>
body, html {
	font-family: Verdana;
	font-size: 12px;
}

#chartdiv {
	width: 100%;
	height: 500px;
}
</style>
<script>
	var map = AmCharts.makeChart("chartdiv", {
		type : "map",
		"dataLoader" : {
			"url" : "map.json",
			"showErrors" : false,
			"timestamp" : true
		},
		"colorSteps" : 10,
		"areasSettings" : {
			"autoZoom" : true
		},
		"smallMap" : {},
		"valueLegend" : {
			"right" : 10,
			"minValue" : "little",
			"maxValue" : "a lot!"
		},
		"responsive" : {
			"enabled" : true
		}
	});
</script>
</head>

<body background="background1.jpg">
	<center>
		<div class="form">
			<h2>TMiners Twitter Analysis</h2>
			<hr>
			<ul>
				<li><a href="tminers.jsp">Analysis</a></li>
			</ul>
			<hr>
		</div>
	</center>
	<div id="chartdiv"></div>
</body>

</html>
